<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/popDancer.js"></script>
    <script src="src/moonWalker.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PopDancer">add a pop dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MoonWalker">add a moon walker</a>
      <a href="#" class="lineUpButton">line up</a>
      <audio controls="controls" src="src/music.mp3" autoplay class="addDancerButton">
        <p>Your browser does not support the <code>audio</code> element.</p>
      </audio>
    </div>
    <img src="src/disco_ball.gif" alt="disco ball">
    <script src="src/init.js"></script>
  </body>
</html>
